<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ _('home_title') }}</title>
    </head>
    <body>
        <h1>{{ _('home_header') }}</h1>
        {% if g.user %}
            <p>{{ _('logged_in_as', username=g.user.name) }}</p>
        {% else %}
            <p>{{ _('You are not logged in.') }}</p>
        {% endif %}
        <p>{{ _('current_time_is', current_time=time) }}</p>
    </body>
</html>
